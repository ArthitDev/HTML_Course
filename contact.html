<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="/html_course/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/html_course/main.css">
</head>

<body>
    <h2>Contact Me</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, inventore.</p>
    <form action="https://httpbin.org/get">
        <fieldset>
            <legend>personal info</legend>
            <p>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="first-name" autocomplete="on"
                    required autofocus>
            </p>
            <p>
                <label for="Last-name">Last Name</label>
                <input type="text" name="Last-name" id="Last-name" placeholder="Last-name" autocomplete="on" required>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password" required>
            </p>
            <p>
                <label for="tel">Tel</label>
                <input type="tel" name="tel-phone" id="tel-phone" placeholder="tel" required
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
            </p>
            <p>
                <label for="yearOfBrith">Year Of Brith: </label>
                <input type="number" name="yearOfBrith" id="yearOfBrith" placeholder="Phone Number" min="1990" max="2023" step="10" value="2000">
            </p>
            <p>
                <label for="coffee">Coffee</label>
                <select name="coffee" id="coffee">
                    <option value="">เลือกประเภทกาแฟ </option>
                    <option value="">ลาเต้</option>
                    <option value="">คาปูชิโน้</option>
                    <option value="">อเมริกาโน</option>
                    <option value="">กาแฟดำ</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Whit is your favorite food?</legend>
            <p>
                <input type="radio" name="food" id="food" value="kfc">
                <label for="kfc">KFC</label>
            </p>
            <p>
                <input type="radio" name="food" id="pizza" value="pizza">
                <label for="pizza">Pizza</label>
            </p>
            <p>
                <input type="radio" name="food" id="other" value="other">
                <label for="other">Other</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Whit is your favorite Animal?</legend>
            <p>
                <input type="radio" name="Animal" id="dog" value="dog">
                <label for="kfc">Dog</label>
            </p>
            <p>
                <input type="radio" name="Animal" id="cat" value="cat">
                <label for="pizza">Cat</label>
            </p>
            <p>
                <input type="radio" name="Animal" id="other" value="other">
                <label for="other">Other</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Send Me</legend>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
        </fieldset>
        <input type="submit" value="ยืนยันสมัครสมาชิก">
        <input type="reset" value="ล้างข้อมูล">
    </form>
</body>

</html>
